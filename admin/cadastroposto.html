      <h2 class="text-center text-primary fw-bold">Cadastro de Posto</h2>
      <form id="cadastroPostoForm" action="../Recebedados/recebedadosposto.php" method="POST">
        <div class="mb-3">
          <label for="nome_posto" class="form-label fw-bold">Nome do posto</label>
          <input type="text" id="nome_posto" name="nome_posto" class="form-control" placeholder="Nome do posto"
            required />
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label fw-bold">CEP</label>
          <input type="text" id="cep" name="cep" class="form-control" placeholder="CEP" required />

            required />
        </div>
        <!-- Novo campo de endereço preenchido automaticamente -->
        <div class="mb-3">
          <label for="endereco" class="form-label fw-bold">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-control"
            placeholder="Endereço será preenchido automaticamente" readonly>
          <!-- Campo oculto para cidade -->
          <input type="hidden" id="cidade" name="cidade">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary fw-bold">
            Cadastrar
          </button>
        </div>
      </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>
  <script>
    // Máscara para CEP
    new Cleave('#cep', {
      delimiters: ['-'],
      blocks: [5, 3],
      numericOnly: true
    });

    // Toast Bootstrap
    function showAlert(type, message) {
      const toastEl = document.getElementById('toast-alert');
      const toastBody = document.getElementById('toast-alert-body');
      toastBody.textContent = message;
      toastEl.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-primary');
      if (type === 'success') {
        toastEl.classList.add('text-bg-success');
      } else if (type === 'error') {
        toastEl.classList.add('text-bg-danger');
      } else {
        toastEl.classList.add('text-bg-primary');
      }
      const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
      toast.show();
    }

    // Consulta ViaCEP ao sair do campo CEP
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('endereco').value =
                `${data.logradouro || ''}, ${data.bairro || ''}, ${data.localidade || ''} - ${data.uf || ''}`;
              // Preenche o campo oculto cidade
              document.getElementById('cidade').value = data.localidade || '';
            } else {
              document.getElementById('endereco').value = 'CEP não encontrado';
              document.getElementById('cidade').value = '';
            }
          })
          .catch(() => {
            document.getElementById('endereco').value = 'Erro ao buscar endereço';
            document.getElementById('cidade').value = '';
          });
      } else {
        document.getElementById('endereco').value = '';
        document.getElementById('cidade').value = '';
      }
    });

    // Validação do CEP
    function validarCEP(cep) {
      cep = cep.replace(/\D/g, '');
      return cep.length === 8;
    }

    document.getElementById("cadastroPostoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      const endereco = document.getElementById("endereco").value;

      if (!validarCEP(cep)) {
        showAlert('error', "CEP inválido!");
        return;
      }

      if (!endereco || endereco === "CEP não encontrado" || endereco === "Erro ao buscar endereço") {
        showAlert('error', "Por favor, informe um CEP válido e aguarde o endereço ser preenchido.");
        return;
      }

      const formData = new FormData(this);

      fetch(this.action, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json().catch(() => ({ success: false, message: "Erro inesperado do servidor." })))
        .then((data) => {
          if (data.success) {
            showAlert('success', data.message || "Cadastro realizado com sucesso!");
            this.reset();
            document.getElementById('endereco').value = '';
            document.getElementById('cidade').value = '';
          } else {
            showAlert('error', data.message || "Erro ao cadastrar.");
          }
        })
        .catch((error) => {
          console.error("Erro ao cadastrar:", error);
          showAlert('error', "Ocorreu um erro ao cadastrar. Tente novamente.");
        });
    });
  </script>
