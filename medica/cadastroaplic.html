    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>
    <script>
        document.getElementById("cadastroAplicacaoForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            const formData = new FormData(this);

            fetch(this.action, {
                method: "POST",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.success) {
                        alert(data.message);
                        location.reload(); // Recarrega a página após o sucesso
                    } else {
                        alert(data.message);
                        console.error("Erro do servidor:", data.message);
                    }
                })
                .catch((error) => {
                    console.error("Erro ao enviar o formulário:", error);
                    alert("Ocorreu um erro ao cadastrar. Verifique os dados e tente novamente.");
                });
        });

        // Máscara para CPF
        new Cleave('#cpf-paciente', {
            delimiters: ['.', '.', '-'],
            blocks: [3, 3, 3, 2],
            numericOnly: true
        });

        document.getElementById("cadastroAplicacaoForm").addEventListener("submit", function (event) {
            const dose = document.getElementById("dose").value;

            if (dose <= 0) {
                alert("Erro: A dose deve ser maior que 0.");
                event.preventDefault();
                return;
            }
        });

        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.substring(10, 11));
        }

        document.getElementById("cadastroAplicacaoForm").addEventListener("submit", function (event) {
            // Remover máscara do CPF antes de enviar
            const cpfInput = document.getElementById("cpf-paciente");
            cpfInput.value = cpfInput.value.replace(/\D/g, "");
        });
    </script>
