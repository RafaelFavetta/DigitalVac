  <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>
  <script>
    // Aplica a máscara ao campo CPF
    const cpfField = new Cleave('#cpf', {
      delimiters: ['.', '.', '-'],
      blocks: [3, 3, 3, 2],
      numericOnly: true
    });

    // Máscara para telefone
    const telefoneField = new Cleave('#telefone', {
      delimiters: ['(', ') ', '-'],
      blocks: [0, 2, 5, 4],
      numericOnly: true
    });

    // Máscara para CEP
    const cepField = new Cleave('#cep', {
      delimiters: ['-'],
      blocks: [5, 3],
      numericOnly: true
    });

    // Validação do CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.substring(10, 11));
    }

    // Validação do telefone
    function validarTelefone(telefone) {
      telefone = telefone.replace(/\D/g, ''); // Remove caracteres não numéricos
      return telefone.length === 10 || telefone.length === 11; // Aceita 10 ou 11 dígitos
    }

    // Validação do CEP
    function validarCEP(cep) {
      cep = cep.replace(/\D/g, ''); // Remove caracteres não numéricos
      return cep.length === 8; // Verifica se o CEP tem exatamente 8 dígitos
    }

    // Consulta ViaCEP ao sair do campo CEP
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then((data) => {
            if (!data.erro) {
              document.getElementById('endereco').value =
                `${data.logradouro || ''}, ${data.bairro || ''}, ${data.localidade || ''} - ${data.uf || ''}`;
              // Preenche o campo oculto cidade
              document.getElementById('cidade').value = data.localidade || '';
            } else {
              document.getElementById('endereco').value = 'CEP não encontrado';
              document.getElementById('cidade').value = '';
            }
          })
          .catch(() => {
            document.getElementById('endereco').value = 'Erro ao buscar endereço';
            document.getElementById('cidade').value = '';
          });
      } else {
        document.getElementById('endereco').value = '';
        document.getElementById('cidade').value = '';
      }
    });

    // Toast Bootstrap
    function showAlert(type, message) {
      const toastEl = document.getElementById('toast-alert');
      const toastBody = document.getElementById('toast-alert-body');
      toastBody.textContent = message;
      toastEl.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-primary');
      if (type === 'success') {
        toastEl.classList.add('text-bg-success');
      } else if (type === 'error') {
        toastEl.classList.add('text-bg-danger');
      } else {
        toastEl.classList.add('text-bg-primary');
      }
      const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
      toast.show();
    }

    // Remove a máscara antes de enviar o formulário
    document.getElementById("cadastroPacienteForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const cpfValue = document.getElementById("cpf").value.replace(/\D/g, ""); // Remove tudo que não for número

      if (!validarCPF(cpfValue)) {
        showAlert('error', "CPF inválido!");
        cpfField.setRawValue(cpfValue); // Reaplica a máscara ao campo
        return;
      }

      const telefoneFieldElement = document.getElementById("telefone");
      const telefoneValue = telefoneFieldElement.value.replace(/\D/g, ""); // Remove tudo que não for número

      if (!validarTelefone(telefoneValue)) {
        showAlert('error', "Telefone inválido!");
        telefoneField.setRawValue(telefoneValue); // Reaplica a máscara ao campo
        return;
      }

      const cepValue = document.getElementById("cep").value.replace(/\D/g, ""); // Remove tudo que não for número

      if (!validarCEP(cepValue)) {
        showAlert('error', "CEP inválido!");
        cepField.setRawValue(cepValue); // Reaplica a máscara ao campo
        return;
      }

      const formData = new FormData(this);

      fetch(this.action, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json().catch(() => ({success: false, message: "Erro inesperado do servidor."})))
        .then((data) => {
          if (data.success) {
            showAlert('success', data.message || "Cadastro realizado com sucesso!");
            this.reset();
          } else {
            showAlert('error', data.message || "Erro ao cadastrar.");
          }
        })
        .catch((error) => {
          console.error("Erro ao cadastrar:", error);
          showAlert('error', "Ocorreu um erro ao cadastrar. Tente novamente.");
        });
    });
